<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link type="text/css" href="/main.css" media="all" rel="stylesheet" /> -->
    <link type="text/css" href="./print.css" media="all" rel="stylesheet" />
    <link href="./favicon.ico" rel="shortcut icon" />
    <style>

        .anchor80-line {
            position: absolute;
            background-color: #9ee7ea;
            box-sizing: border-box;
            padding: 5px 0;
            font-size: 24px;
            line-height: 1;
            text-align: center;
        }
    </style>

</head>

<body>
    <div class="print-button-panel no-print">
        <button class="print-button" type="button" onclick="window.print();">Print</button>
        <button class="close-button" type="button">Close</button>
    </div>
    
    <div id="print-container">
        <h2>A basic HTML table</h2>
        <h4 class="no-print">Don't print me!</h4>

        <table style="width:100%">
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>Alfreds Futterkiste</td>
                <td>Maria Anders</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>Centro comercial Moctezuma</td>
                <td>Francisco Chang</td>
                <td>Mexico</td>
            </tr>
        </table>
        <div style="width: 400px; height: 100px; position: relative;">
            <div id="start" class="anchor80-line" style="left: 0; top: 0;">start</div>
            <div id="end" class="anchor80-line" style="right: 0; bottom: 0;">end</div>
        </div>
        <p>To understand the example better, we have added borders to the table.</p>
    </div>



    <script>
        fetch("./leader-line.1.0.7.min.js")
        .then(res => res.text())
        .then(scriptContent => {
            eval(scriptContent);
            new LeaderLine(
                document.getElementById('start'),
                document.getElementById('end')
            );
        })
    </script>
    <!-- <script type="module">
        import { default as LeaderLine } from "./leader-line.1.0.7.esm.min.js";

    </script> -->
</body>

</html>
